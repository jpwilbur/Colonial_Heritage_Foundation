<%inherit file="app_base.htm"/>

<%block name="above_columns">
  <h3>All Users</h3>
</%block>

<%block name="center_content">
  <p class="text-right"><a href="/manager/users.create" class="btn btn-primary">Create User</a></p>

  <table class="table table-striped">
    <tr>
      <th>Username:</th>
      <th>First Name:</th>
      <th>Last Name:</th>
      <th>Email:</th>
      <th>Groups:</th>
      <th>Actions:</th>
      <th></th>
      <th></th>
    </tr>

    % for user in users:
      <tr>
        <td> ${ user.username} </td>
        <td> ${ user.first_name}</td>
        <td> ${ user.last_name} </td>
        <td> ${ user.email} </td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <a href="/manager/users.edit/${user.id}">Edit</a>
          |
          <a href="/manager/users.delete/${user.id}" class="delete_button">Delete</a>
        </td>
      </tr>
    % endfor
  </table>
</%block>
