<%inherit file="app_base.htm"/>

<%block name="center_content">
  <form method="post">
    <fieldset class="form-group">
      <label for="formGroupExampleInput">Name:</label>
      <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Name Here...">
    </fieldset>
    <fieldset class="form-group">
      <label for="formGroupExampleInput2">Email:</label>
      <input type="text" name="email"class="form-control" id="formGroupExampleInput2" placeholder="Enter Your Email Here...">
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</%block>
